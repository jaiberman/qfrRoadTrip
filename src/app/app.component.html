<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>perm_camera_mic</mat-icon>
  </button>
  <span>QFR Road Trip</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add QFR</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="song">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Song </th>
          <td mat-cell *matCellDef="let row"> {{row.song}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="movie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie </th>
          <td mat-cell *matCellDef="let row"> {{row.movie}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="episode_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Episode </th>
          <td mat-cell *matCellDef="let row"> {{row.episode_number}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="channel_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> channel_name </th>
          <td mat-cell *matCellDef="let row"> {{row.channel_name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
